<style>

*{
margin:0;
padding:0;
}

.menu{
width: 100%;
height: 50px;
background-color:#222;
font-family: 'Arial';
margin-top: 25px;
margin-left: -100%;
transition: all .4s;
}

.menu ul{
list-style: none;
position: relative;
}

.menu ul li{
width: 100%;
float: none;
}

.menu a{
padding: 15px;
display: block;
text-decoration: none;
text-align: center;
background-color:#222;
color:#fff;
}

.menu ul li:hover{
visibility:visible;
height: auto;
max-height:200px;
}

label[for="btn_menu"]{
margin: auto;
padding: 5px;
background-color: #222;
color: #fff;
font-family: Arial;
text-align: center;
font-size: 30px;
cursor: pointer;
width: 50px;
height: 50px;
display: block;
border-radius:50px;
}

#btn_menu{
display: none;
text-align: center;
}

#btn_menu:checked ~.menu{
margin-left: 0;
}

</style>

<div id="menu">

<input type="checkbox" id="btn_menu">
<label for="btn_menu">&#9776;</label>

<nav class="menu">
<ul>
<li><a href="#">Feminino</a></li><hr>
<li><a href="#">Moda Praia</a></li><hr>
<li><a href="#">Infantil</a></li><hr>
<li><a href="#">Consertos</a></li>
</ul>
</nav>

</div>
